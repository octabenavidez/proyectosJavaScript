<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="sticky-lg-top d-flex justify-content-center">
        <a href="index.html" class="navbar-brand p-0 m-2"><img src="img/iconitobadbunny.png" alt="Logo BadBunny" width="100px"></a>
      </header>
  
      <main id="mainForm" class="d-flex container flex-column-reverse">
        <div class="d-flex justify-content-center my-3">
            <form class="w-50" id="form">          
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">No compartiremos esta informacion.</div>
                </div>
                <div class="mb-3">
                  <label for="nombreForm" class="form-label fw-bold">Nombre:</label>
                  <input type="text" class="form-control" id="nombreForm">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Notificar ofertas</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Enviar</button>
            </form>
        </div>
      </main>
      
      <script src="js/app3.js"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  </html>
</body>
</html>
